<h2 style="text-align: center" >Welcome Novel Library!!</h2>
<br><br>
<div class="container " style="align-content: center">
<div fxLayout="row wrap" fxLayoutAlign="space-evenly center" >
  <mat-card  class="card-picture" style="background-color: lightcyan" *ngFor="let book of books">
    <mat-card-title>
      <span fxFlex="80%">{{book.title}}</span>
    </mat-card-title>
    <img mat-card-image src="../../assets/bookworm.jpg">
  </mat-card>
</div>
</div>
